<!DOCTYPE html>
<html lang="%lang%">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="%description%"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="%siteurl%/public/style.css?m=%lastmodcss%">
<title>%sitename%</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="#">%sitename%</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="#">%upload%</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">%about%</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">%api%</a>
</li>
</ul>
</div>
</nav>
<div class="container">
<div class="row mt-5">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body">
<h5 class="card-title">%uploadtxt%</h5>
<form id="file-upload-form" enctype="multipart/form-data">
<div class="form-group">
<label for="fileInput">%pickafile%</label>
<div class="custom-file">
<input type="file" class="custom-file-input" id="fileInput" name="file" accept="%whitelisted%" required>
<label class="custom-file-label" for="fileInput">%selectafile%</label>
</div>
</div>

<div class="form-group"> <!-- Date input -->
    <label class="control-label" for="exp">%exp%</label>
    <input class="form-control" id="exp" name="exp" type="datetime-local"/>
  </div>


<div class="form-group">
  <div class="form-check">
    <input class="form-check-input" name="protect" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
        %protect%
    </label>
  </div>
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">%upload%</button>
</div>
</form>
<div class="alert mt-3" id="fileInfo" style="display: none;"></div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="%siteurl%/public/main.js?m=%lastmod%"></script>

</body>
</html>
